<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorreçãoAtv05</title>
    <link rel="stylesheet" href="../correcao/estilocorrecao.css"/>
</head>
<body>
    <div id="centro">
        <div id="ladoE">
            <ul>
                <li>
                    <button class="circulo">1</button>
                    <div>
                        <p class="step">STEP 1</p>
                        <p class="info">YOUR INFO</p>
                    </div>
                </li>
                <li>
                    <button class="circulo">2</button>
                    <div>
                        <p class="step">STEP 2</p>
                        <p class="info">SELECT PLAN</p>
                    </div>
                </li>
                <li>
                    <button class="circulo">3</button>
                    <div>
                        <p class="step">STEP 3</p>
                        <p class="info">ADD-ONS</p>
                    </div>
                </li>
                <li>
                    <button class="circulo">4</button>
                    <div>
                        <p class="step">STEP 4</p>
                        <p class="info">SUMMARY</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="ladoD">
            <p class="titulo">Personal info</p>
            <p class="subtitulo">Please provide your name, email address, and phone number.</p>

            <form>
                <label>Name</label>
                <input type="text" placeholder="e.g. Stephen King"/>
    
                <label>Email Address</label>
                <input type="email" placeholder="@gmail.com"/>
    
                <label>Phone Number</label>
                <input type="tel" placeholder="e.g. +1 234 567 890"/>
    
                <input type="submit" value="Next Step"/>
            </form>
        </div>
    </div>
</body>
</html>
